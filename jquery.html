<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>

	<div class="box"></div>
	<div class="box-2"></div>

	<style>
		.box {
			width: 200px;
			height: 200px;
			background: blue;
			display: none;
		}
		.box-2 {
			width: 200px;
			height: 200px;
			background: red;
		}
	</style>

	<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.1/jquery.min.js"></script>
	<script>
		$(function(){
			$('.box-2').on('click touchstart', function(){
				$('.box').slideToggle();
			})

			console.log('Hello, I am in the console.')
		});
	</script>
	
</body>
</html>
